<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/dist/output.css" rel="stylesheet">

		<script src="https://cdn.tailwindcss.com"></script>
		<script defer src="code.js"></script>

		<title>SyntaX Weather Predictor</title>
	</head>

	<body class="bg-[url('https://images5.alphacoders.com/132/1327980.png')]">
		<div class="container h-screen mx-auto flex flex-col items-center justify-center">
			<div class="flex flex-col justify-center items-center bg-white p-[50px] rounded-3xl shadow-[0_25px_40px_-10px_rgba(0,0,0,0.6)]">
			<div class="mb-4">
				<h1 class="text-6xl text-center mb-5">ðŸ˜Ž</h1>
				<h1 class="text-4xl font-bold">SyntaX Weather Predictor</h1>
				<p>Enter your city below to get a forecast for the weather.</p>
			</div>

			<div class="relative flex flex-col items-center justify-center">
				<form id="cityForm" class="mb-2 flex w-full flex-row items-center justify-center gap-x-2">
					<input
						type="text"
						name="city"
						id="city"
						placeholder="Eg. London, Tokyo"
						class="rounded-md border-2 border-gray-300 p-2"
					/>
					<input type="submit" value="Submit" class="rounded-md border-2 border-gray-300 p-2" />
				</form>

				<div
					id="result"
					class="flex w-full flex-col items-center justify-center rounded-md border-2 border-solid p-2"
				>
					Result Goes Here!
				</div>
				</div>
			</div>
		</div>
	</body>
</html>
